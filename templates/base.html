<!DOCTYPE HTML>

<html margin>
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <link rel="stylesheet" href="/static/base.css">

</head> 
<body class="body" id="main_body">

        <a href="/" id="homeLink" name="logo" class="left">Home</a>
        <div></div>
        <a href="/login" id="loginLink" >Login/Join</a>
        <a href="/schedule" id="scheduleLink" >Schedule an Appointment</a>
        
        <a href="/services" id="servicesLink" >Services</a>
        <a href="/about" id="aboutLink" >About Groovy Grooming</a>
        <a href="/reviews" id="reviewsLink" >A Job Well Done</a>
        
    </div>

    <ul>
        {% for message in get_flashed_messages() %}
          <li class="flash">{{ message }}</li>
        {% endfor %}
      </ul>


    {% block body %} {% endblock %}
